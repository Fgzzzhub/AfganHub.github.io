<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Seni</title>
    <style>
      label {
        font-size: 16px;
      }

      select {
        background-color: #333; /* Warna latar belakang abu-abu tua */
        color: white; /* Warna teks putih */
        padding: 5px;
        border: none;
      }

      select:hover {
        background-color: black; /* Warna latar belakang menjadi hitam saat dihover */
      }
    </style>
  </head>
  <body>
    <label for="seni">Pilih jenis seni:</label>
    <select id="seni">
      <option value="seni-tari">Seni Tari</option>
      <option value="seni-kerajinan">Seni Kerajinan</option>
      <option value="seni-musik">Seni Musik</option>
    </select>
  </body>
</html>
