<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container">
        <div class="imageBg"></div>
        <div class="formDaftar" style="width: 50%;">
            <div class="top" style="display: flex; justify-content: space-around;">
                <p style= "color: #FFBF61;">Masuk</p>
                <p >Daftar</p>
            </div>
            <hr>
            <header style="font-size: 28px; margin: 20px; text-align: center;">Masuk Ke Akun WDC-KEBUDAYAAN <br> Kamu!</header>
                <form action="proses_daftar.php" method="POST" style="display: flex; justify-content: center; flex-direction: column;">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Masukan Email" required>
            
                    <label for="kata_sandi">Kata Sandi*</label>
                    <input type="password" id="kata_sandi" name="kata_sandi" placeholder="Masukan Kata Sandi" required>
                    <i class="bi bi-eye-slash" id="togglePassword" style="
                        position: absolute;
                        right: 15%;
                        cursor: pointer;
                    "></i>

                    <a style="margin-left: 65%; margin-bottom: 10px; font-size: 19px;">Lupa Password?</a>
                    <input type="submit" value="Masuk" style="background-color: #FFBF61; color: white; height: 60px; border-radius: 6px; margin-bottom: 10px; width: 63%;">
                </form>
                <p style="font-size: 20px; text-align: center;">atau masuk menggunakan*</p>
                <div class="facebook">Masuk Menggunakan Facebook</div>
                <div class="google">Masuk Menggunakan Google</div>
                <hr>
                <P style="text-align: center;">Belum memiliki akun? Silahkan <a href="#" style="text-decoration: none; color: #FFBF61;">Daftar</a></P>
                
                <script>
                    const togglePassword = document.querySelector("#togglePassword");
                    const password = document.querySelector("#kata_sandi");
            
                    togglePassword.addEventListener("click", function () {
                        const type = password.getAttribute("type") === "password" ? "text" : "password";
                        password.setAttribute("type", type);
                        
                        this.classList.toggle("bi-eye");
                    });
            
                    const form = document.querySelector("form");
                    form.addEventListener('submit', function (e) {
                        e.preventDefault();
                    });
                </script>
            </body>
            </html>
            
        </div>
    </div>
</body>
</html>
